<mat-sidenav-container class="shell">
  <!-- Side drawer -->
  <mat-sidenav #drawer mode="side" class="drawer">

    <mat-nav-list>
      <a mat-list-item
        routerLink="/"
        routerLinkActive="active"
        (click)="drawer.close()">
        <mat-icon matListIcon>home</mat-icon>
        <span matLine>Dashboard</span>
      </a>

      <a mat-list-item
        routerLink="/history"
        routerLinkActive="active"
        (click)="drawer.close()">
        <mat-icon matListIcon>history</mat-icon>
        <span matLine>Workout History</span>
      </a>

      <a mat-list-item
        routerLink="/settings"
        routerLinkActive="active"
        (click)="drawer.close()">
        <mat-icon matListIcon>settings</mat-icon>
        <span matLine>Settings</span>
      </a>

      <a mat-list-item
        routerLink="/about"
        routerLinkActive="active"
        (click)="drawer.close()">
        <mat-icon matListIcon>info</mat-icon>
        <span matLine>About</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>


  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">{{ title }}</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
