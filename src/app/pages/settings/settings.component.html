<div class="settings-container">
  <h2>Settings</h2>

  <p>
    Here you can configure your Fitness Notes app.
    More options will be added in future versions.
  </p>

  <ul>
    <li>🔔 Notifications: Coming soon</li>
    <li>🗑️ Clear workout history: Coming soon</li>
  </ul>

  <div class="settings-item">
    <span>🌓 Dark Theme</span>
    <label class="switch">
      <input type="checkbox" [checked]="isDarkTheme" (change)="toggleTheme()">
      <span class="slider round"></span>
    </label>
  </div>
</div>
